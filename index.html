<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Paginated</title>
</head>

<body>
    <div class="container p-5">
        <h1>Table Data Manipulation</h1>
        <table class="table table-hover">
            <thead class="table-dark">
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <input type="button" value="1" onclick="page(1)" class="btn btn-primary p-2">
        <input type="button" value="2" onclick="page(this.value)" class="btn btn-primary p-2">
        <input type="button" value="3" onclick="page(this.value)" class="btn btn-primary p-2">


    </div>
    <!-- script for fetching a details  -->
    <script>
        const page = (value) => {
            var url = "http://localhost:3000/users?page=" + value
            fetch(url).then((res) => {
                return res.json()
            }).then((data) => {
                var tableData = ""
                data.map((value) => {
                    tableData += `  <tr>
                        <td>${value.name}</td>
                        <td>${value.username}</td>
                        <td>${value.email}</td>
                    </tr>`
                    document.getElementById('tbody').innerHTML = tableData
                })
            })
        }



    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
